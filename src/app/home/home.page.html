<ion-header [translucent]="true">
 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      codeswag weather app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 

  <div class="main">
    <span class="city">Melbourne</span>
    <span class="date">Mon, 3:54</span>

    <div class="icon">
      <img src="../../assets/2x.png" alt="">
    </div>

    <span class="description">Cloudy</span>
    <span class="temperature">18°c </span>

  </div>

  <!-- 7 Day forecast grid -->
  <ion-grid>
    <!-- Day Row -->
    <ion-row>
      <ion-col class="day">Tue</ion-col>
      <ion-col class="day">Wed</ion-col>
      <ion-col class="day">Thurs</ion-col>
      <ion-col class="day">Fri</ion-col>
      <ion-col class="day">Sat</ion-col>
      <ion-col class="day">Sun</ion-col>
      <ion-col class="day">Mon</ion-col>
    </ion-row>
    <!-- Chances of precipitation -->
    <ion-row>
      <ion-col class="precipitation">60%</ion-col>
      <ion-col class="precipitation">-</ion-col>
      <ion-col class="precipitation">20%</ion-col>
      <ion-col class="precipitation">30%</ion-col>
      <ion-col class="precipitation">20%</ion-col>
      <ion-col class="precipitation">10%</ion-col>
      <ion-col class="precipitation">27%</ion-col>
    </ion-row>

    <!-- weather icon -->
    <ion-row>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
      <ion-col class="icon-sm"><img src="../../assets/.2x.png"></ion-col>
    </ion-row>

    <!-- Max Temperature -->
    <ion-row>
      <ion-col class="hi-sm">22</ion-col>°c</ion-col>
      <ion-col class="hi-sm">29°c</ion-col>
      <ion-col class="hi-sm">27°c</ion-col>
      <ion-col class="hi-sm">28°c</ion-col>
      <ion-col class="hi-sm">32°c</ion-col>
      <ion-col class="hi-sm">31°c</ion-col>
      <ion-col class="hi-sm">24°c</ion-col>
    </ion-row>

    <!-- Min Temperature -->
    <ion-row>
      <ion-col class="lo-sm">15°c</ion-col>
      <ion-col class="lo-sm">16°c</ion-col>
      <ion-col class="lo-sm">19°c</ion-col>
      <ion-col class="lo-sm">14°c</ion-col>
      <ion-col class="lo-sm">18°c</ion-col>
      <ion-col class="lo-sm">19°c</ion-col>
      <ion-col class="lo-sm">20°c</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
